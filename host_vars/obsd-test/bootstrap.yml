---
# bootstrap vars
python_package: python-2.7.14
installurl: https://fastly.cdn.openbsd.org/pub/OpenBSD
commands:
  - command: ln -sf /usr/local/bin/python2.7 /usr/local/bin/python
  - command: ln -sf /usr/local/bin/python2.7-2to3 /usr/local/bin/2to3
  - command: ln -sf /usr/local/bin/python2.7-config /usr/local/bin/python-config
  - command: ln -sf /usr/local/bin/pydoc2.7  /usr/local/bin/pydoc
