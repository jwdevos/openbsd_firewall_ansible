---
- hosts: all
  gather_facts: false
  
  tasks:
  - name: set /etc/installurl
    raw: echo "https://fastly.cdn.openbsd.org/pub/OpenBSD" > /etc/installurl
    
  - name: install python
    raw: pkg_add {{ python_package }}
    
  - name: set python symlinks
    raw: "{{ item.command }}"
    with_dict: "{{ commands }}"
